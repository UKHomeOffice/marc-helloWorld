pipeline:

  my-build:
    privileged: true
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t helloworld .
    when:
      branch: master
      event: push
  image_to_quay:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="marclyonqa" -p=${DOCKER_PASSWORD} quay.io
      - docker tag helloworld quay.io/ukhomeofficedigital/marc-helloworld:${DRONE_COMMIT_SHA}
      - docker push quay.io/ukhomeofficedigital/marc-helloworld:${DRONE_COMMIT_SHA}
    when:
      branch: master
      event: push

  trigger_deploy_to_dev:
    commands:
      - "APP_NAME=om834235 kd -f kube-templated/deployment.yaml -f kube-templated/service.yaml --file kube-templated/ingress.yaml kd --file kube-templated/secret.yaml "
    environment:
      - "KUBE_NAMESPACE=dev-induction"
      - "KUBE_SERVER=https://kube-dev.dsp.notprod.homeoffice.gov.uk"
      - "INSECURE_SKIP_TLS_VERIFY=true"
    image: quay.io/ukhomeofficedigital/kd:v0.2.2
    when:
      branch: dev
      event: push

services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
