pipeline:

  my-build:
    privileged: true
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker build -t helloworld .
    when:
      branch: master
      event: push
  image_to_quay:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - docker login -u="marclyonqa" -p=${DOCKER_PASSWORD} quay.io
      - docker tag helloworld quay.io/ukhomeofficedigital/marc-helloworld:${DRONE_COMMIT_SHA}
      - docker push quay.io/ukhomeofficedigital/marc-helloworld:${DRONE_COMMIT_SHA}
    when:
      branch: master
      event: push
  deploy_to_uat:
    image: quay.io/ukhomeofficedigital/kd:v0.2.2
    environment:
      - KUBE_NAMESPACE=dev-induction
    commands:
      - APP_NAME=ayay949\
        APP_VERSION=v1 \
        MY_SECRET=$(echo 'replace' | base64) \
        kd --file kube-templated/secret.yaml \
           --file kube-templated/deployment.yaml \
           --file kube-templated/service.yaml \
           --file kube-templated/ingress.yaml
    when:
      environment: master
      event: push


services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
